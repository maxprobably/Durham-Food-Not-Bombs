<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durham Food Not Bombs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #B9519E;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 40px 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        header img {
            max-width: 240px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #B9519E;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .icon-container a {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            font-size: 20px;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            padding: 10px 15px;
            background-color: #f7f7f7;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-sizing: border-box;
        }
        .icon-container a:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .icon-container i {
            font-size: 24px;
            flex-shrink: 0;
            width: 30px;
            text-align: center;
        }
        .icon-container span {
            text-align: left;
            flex-grow: 1;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            header img {
                max-width: 200px;
            }
            header h1 {
                font-size: 1.6em;
            }
            .icon-container a {
                font-size: 18px;
                max-width: 260px;
            }
            .icon-container i {
                font-size: 22px;
            }
        }
        @media (max-width: 480px) {
            header img {
                max-width: 160px;
            }
            header h1 {
                font-size: 1.4em;
            }
            .icon-container a {
                font-size: 16px;
                max-width: 220px;
            }
            .icon-container i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Durham Food Not Bombs Logo">
            <h1>Durham Food Not Bombs</h1>
        </header>
        <div class="icon-container">
            <a href="https://www.instagram.com/durhamfnb/" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://bsky.app/profile/durhamfnb.com" target="_blank" title="Bluesky">
                <i class="fas fa-cloud"></i>
                <span>Bluesky</span>
            </a>
            <a href="mailto:inquiries@durhamfnb.org" title="Inquiries">
                <i class="fas fa-envelope"></i>
                <span>Inquiries</span>
            </a>
        </div>
        <p>Calendar and donation links coming soon!</p>
    </div>
</body>
</html>
